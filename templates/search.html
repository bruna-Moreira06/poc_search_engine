<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents</title>
</head>
<body>
    <h1>Search Documents</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter search query" value="{{ query }}">
        <input type="submit" value="Search">
    </form>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    <ul>
        {% for result in results %}
        <li>
            <strong>File Name:</strong> {{ result._source.file_name }}<br>
            <strong>Is Signed:</strong> {{ result._source.is_signed }}<br>
            <strong>Content Preview:</strong> {{ result._source.content[:200] }}...<br>
            {% if not result._source.is_signed %}
            <form method="post" action="{{ url_for('update_signature', doc_id=result._id) }}">
                <input type="submit" value="Mark as Signed">
            </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
